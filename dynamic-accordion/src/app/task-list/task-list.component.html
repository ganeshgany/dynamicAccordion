<mat-accordion>
  <mat-expansion-panel *ngFor="let i of itemsList; let ind = index;">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Data {{-- (ind + 1)}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open <span class="title">{{i.title}}</span></p>
  </mat-expansion-panel>
</mat-accordion>
